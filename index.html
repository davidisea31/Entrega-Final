<!DOCTYPE html>
<html>
<head>
    <title>Product/Service Simulator</title>
    <link rel="stylesheet" href="style/estilos.css">

</head>

<header>
    <h1>David's Games</h1>
</header>

        <label class="sub" for="product3">3D Virtual Reality Glasses</label> 
        <p class="price">$500</p>
        <img class="Glasses" src="image/3DRVH.jpeg" alt="3D Virtual Reality Glasses">
        <input type="number" id="product3Quantity" min="0" max="30" value="0">
        <!-- Add more products as needed -->
        
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>
    <p id="totalCost"></p>

    <script src="js/main.js"></script>
</body>
